<div class="tituloPagina">
  Empresas <small>{{ TituloAccionABMC[AccionABMC] }}</small>
</div>

<form name="FormBusqueda" [formGroup]="FormBusqueda" *ngIf="AccionABMC == 'L'">
  <div class="row justify-content-center botones">
    <button type="button" class="btn btn-primary" (click)="Buscar()">
      Ver Listado
    </button>
    <!--<button type="button" class="btn btn-primary" (click)="Agregar()">
      <i class="fa fa-plus"> </i>
      Agregar
  </button> -->
  </div>

  <div class="container-fluid" *ngIf="AccionABMC == 'L' && Items?.length > 0">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <table class="table table-hover table-sm table-bordered table-striped">
          <thead>
            <tr>
              <th class="text-center">Id Empresa</th>
              <th class="text-center">Razon Social</th>
              <th class="text-center">Cantidad Empleados</th>
              <th class="text-center">Fecha Fundacion</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of Items">
              <td>{{ item.IdEmpresa }}</td>
              <td>{{ item.RazonSocial }}</td>
              <td>{{ item.CantidadEmpleados }}</td>
              <td>{{ item.FechaFundacion | date: 'dd/MM/yyyy' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</form>
